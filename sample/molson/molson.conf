###############################################################################
# Hercules configuration file for the VM/370 "SixPack" system.                #
#                                                                             #
# Important!  This file assumes the directories are set up thusly:            #
#    SixPack                 ...command and configuration files               #
#       |                                                                     #
#       +--3270              ...3270 emulator                                 #
#       |                                                                     #
#       +--Disks             ...VM disk files                                 #
#       |    +                                                                #
#       |    |                                                                #
#       |    +--Shadows      ...VM shadow disk files                          #
#       +--IO                ...unit record I/O, tape files                   #
#                                                                             #
# Robert O'Hara, Redmond Washington, November 2010                            #
###############################################################################

# These Hercules configuration parameters are documented in the Hercules User
# Reference manual.
ARCHMODE        S/370
CNSLPORT        ${HERCULES_PORT}
CODEPAGE        819/1047
#               ^   ^
#               |   |
# ASCII --------+   +----- EBCDIC
CPUMODEL        4381
CPUPRIO         0
CPUSERIAL       098052
DEVPRIO         0
DEVTMAX         0
DIAG8CMD        DISABLE
ECPSVM          NO
HERCPRIO        8
#               ^
#               |
#               +------------ -20 <= p < -15 : Real time priority
#                             -15 <= p <  -8 : High priority
#                              -8 <= p <   0 : above normal
#                               8 <= p <  16 : below normal
#                              16 <= p <= 20 : idle
HTTPPORT       ${HERCULES_WEB} AUTH operator password
# Load support for TCPIP instruction.
#LDMOD          DYNINST DYN75
MAINSIZE        16
NUMCPU          1
OSTAILOR        QUIET
PANRATE         FAST
PGMPRDOS        RESTRICTED
XPNDSIZE        0

# Next we define the devices attached to our system.
#
# +-----------------------Device number
# |     +-----------------Device type
# |     |       +---------File name and parameters
# |     |       |
# V     V       V
#---    ----    --------------------

# Card Reader   the file "card.txt" in the IO directory will be read.
000C    3505    rdr/card-00c.txt ascii eof trunc

# Card Punch    anything you punch will be written to "punch.txt" in the IO
#               directory.
000D    3525    pun/punch-00d.txt ascii

# Printers      anything you print will be written to "print1.listing" or
#               "print2.listing" in the IO directory.
000E    1403    prt/print-00e.listing
000F    1403    prt/print-00f.listing

# You can access the operator's console through the Hercules window, or you
# can launch a 3270 emulator and have the operator use it.  For the former,
# ensure the next line is not commented.
0009    3215-C  NOPROMPT
# For the latter, comment the above line and un-comment this line:
# 0010    3270  console

# Display Terminals... these are defined in DMKRIO as 3277s.
00C0.4  3270 local

# Display Terminals... these are defined in DMKRIO as 3278-5s.
02C8.4  3270 MOD5

# Display Terminals... these are defined in DMKRIO as 3278-4s.
03C0.4  3270

# Typewriter Terminals
# 000A    1052    NOPROMPT

# Tape Drives
0480    3420    *
0481    3420    *
0482    3420    *
0483    3420    *

# Here are the disk drives used by VM.
0140    3350    disks/vm3350-1.141.cckd ro sf=disks/shadows/vm3350-1_
0240    3350    disks/vm3350-2.241.cckd ro sf=disks/shadows/vm3350-2_
0241    3350    disks/vm3350-3.34f.cckd ro sf=disks/shadows/vm3350-3_
0341    3350    disks/vm3350-4.440.cckd ro sf=disks/shadows/vm3350-4_
0342    3350    disks/vm3350-5.540.cckd ro sf=disks/shadows/vm3350-5_

# The 6th pack is dedicated to the CMSUSER userid.
0440    3350    disks/vm3350-6.6f0.cckd ro sf=disks/shadows/vm3350-6_

0041 tcpnje 2703 rhost=hercules.hh.kew.com rnode=victoria rport=1175 lnode=${HERCULES_NAME} lport=2175 lhost=0.0.0.0 dial=no bufsize=32000
0042 tcpnje 2703 rhost=veronica.hh.kew.com rnode=veronica rport=175  lnode=${HERCULES_NAME} lport=2175 lhost=0.0.0.0 dial=no bufsize=32000
