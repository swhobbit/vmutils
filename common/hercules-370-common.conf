ARCHMODE	S/370
CNSLPORT	${HERCULES_CONSOLE:=3270}
CPUSERIAL	${HERCULES_SERIAL:=012449}	# 012449 is IBM Kingston (Lake Katrine)
CPUMODEL	${HERCULES_MODEL:=3033}		# Use 4381 to use PIES security package
DEVTMAX		0
DIAG8CMD	DISABLE
HTTPPORT	${HERCULES_WEB} AUTH operator ${HERCULES_PASSWORD:="changeme"}
HERCLOGO	../common/kew-herclogo.txt
LOADPARM	........
LOGOPT		TIMESTAMP
OSTAILOR	QUIET
PANRATE		SLOW
PGMPRDOS	RESTRICTED
SHCMDOPT	NODIAG8
SYSEPOCH	${HERCULES_EPOCH:=1900}
YROFFSET	${HERCULES_YROFFSET:=0}

NUMCPU		${HERCULES_CPU:=1}
MAINSIZE	${HERCULES_CORE:=16}
LPARNAME	${HERCULES_NAME:=HERCULES}
XPNDSIZE	0

# System specific
# 010C	3505	rdr/rdr$(cuu).txt ascii eof
# 020a	3505	0.0.0.0:${HERCULES_EBCDIC_READER:=2540} sockdev ebcdic trunc eof
# 020C	3505	0.0.0.0:${HERCULES_ASCII_READER:=1440} sockdev ascii trunc eof

000D	3525	pch/pch$(cuu).txt ascii
010D	3525	pch/pch$(cuu).txt ebcdic
020D	3525	pch/pch$(cuu).txt ebcdic

000E	1403	|${HOME}/bin/spool.py
000F	1403	|${HOME}/bin/spool.py

030E	1403	"|${HOME}/bin/datestamp.sh log/syslog-${HERCULES_NAME}.log"	# Used by MVS, not VM
